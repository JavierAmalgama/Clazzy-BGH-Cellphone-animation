<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC mockup JSON Animation</title>
    <!-- Lottie Web Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        #animationContainer {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="animationContainer"></div>

    <script>
        // Load animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'), // the DOM element
            renderer: 'svg', // rendering mode
            loop: true, // set to true to loop the animation
            autoplay: true, // auto start animation
            path: 'sac-mockup/animation.json' // path to the JSON animation file
        });
    </script>
</body>
</html>
